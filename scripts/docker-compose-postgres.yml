services:

    postgres-service:
        image: postgres
        ports:
            - "5432:5432"        
        environment:
            POSTGRES_PASSWORD: postgres
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5   

    pgadmin-service:
      image: dpage/pgadmin4
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: serg@psoftware.ru
        PGADMIN_DEFAULT_PASSWORD: 1
      ports:
        - "80:80"
